server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # すべてのリクエストを index.html に転送（SPA用）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # APIリクエストはバックエンドへプロキシ（ホストモードなので localhost:8000 でアクセス可能）
    # ただし、クライアント（ブラウザ）から直接Backendへアクセスする場合は不要
    # ここではWebサーバーとしての基本設定のみ行う
    
    # ログ設定
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
